<div>
<h1 style="text-align:center;">Welcome to the Application</h1>
<h2 style="text-align:center;">Please Log in to continue</h2>
</div>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Enter your username"
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordField="ngModel"
          placeholder="Enter your password"
        >
        <div style="font-size: medium;"   *ngIf="passwordField.invalid && passwordField.touched" class="text-danger mt-1">
          *Password must be at least 6 characters long
        </div>
      </div>

      <div style="font-size: medium;"  *ngIf="formSubmitted && loginForm.invalid" class="text-danger mb-3">
          *Please fill all required fields correctly.
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/register" class="btn btn-outline-secondary">Register</a>
      </div>
    </form>
  </div>
</div>
